<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title> X8 | Image Generation </title>
</head>
<body>
    <div class="container">
        <h1>X8 Image Generator</h1>
        <p>Enter your prompt into the dialog box below, provide a brief description <br>
        of the image that you would like to generate.<br>
        For example. friends relaxing along side the ocean having a drink. </p>
        <form class="gen-form">
            <input type="text" id="user-prompt" placeholder="Type your prompt here..."
            autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>
    </div>



<script src="./script.js"></script>
</body>
</html>
